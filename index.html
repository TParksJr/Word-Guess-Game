<!DOCTYPE html>
<html>
    <head>
        <title>Hangman Game</title>
        <link href="assets/css/reset.css">
        <link href="assets/css/style.css">
    </head>
    <body>
        <h1>Hangman Game!</h1>
        <p>Press any key to get started!</p>
        <p>
            Wins: <span id="wins"></span>
        </p>
        <p>
            Losses: <span id="losses"></span>
        </p>
        <p>
            Remaining Guesses: <span id="remaining"></span>
        </p>

            Guessed so far: <span id="guessed"></span>
        </p>
        <p>
            Word to Guess: <span id="word"></span>
        </p>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
